<div class="offset-md-2-col-lg-5 col-md-4 offset-lg-1 offset-md-3">
    <img src="assets/images/logo.png" class="logo" />
</div>

<div class="bg-image" style="background-image: url('assets/images/bg.jpg')">
  <div id="overlay" class="bg-image">
    <div class="offset-md-2-col-lg-5 col-md-4 offset-lg-4 offset-md-3">
      <div class="panel border">
        <div class="panel-heading">
          <h2 class="pt-3 font-weight-bold">Sign Up</h2>
        </div>
        <div class="panel-body p-3">
          <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="form-group pt-3">
              <div class="input-field">
                <span class="fa fa-user p-2"></span>
                <input type="text" formControlName="firstName" placeholder="firstName"/>
              </div>
            </div>
            <div class="form-group pt-3">
              <div class="input-field">
                <span class="fa fa-envelope-open-o p-2"></span>
                <input type="text" formControlName="lastName" placeholder="lastName"/>
              </div>
            </div>
            <div class="form-group pt-3">
              <div class="input-field">
                <span class="fa fa-envelope-open-o p-2"></span>
                <input type="text" formControlName="email" placeholder="email"/>
              </div>
            </div>
            <div class="form-group pt-3">
              <div class="input-field">
                <span class="fa fa-lock p-2"></span>
                <input type="password" formControlName="password"placeholder="password"/>
                <span class="fa fa-eye-slash p-2"></span>
              </div>
            </div>
            <div class="form-inline fr mt-4">
              <a id="forget" class="font-weight-bold">Forget Password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="this.form.invalid">Submit</button>
            <!-- <button mat-raised-button color="primary" [disabled]="this.form.invalid">Login</button> -->
            <div class="acc text-center pt-4 text-muted">
              Already have an account?
              <a id="login" routerLink="/login">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
